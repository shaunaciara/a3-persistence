<!DOCTYPE html>
<html>
  <head>
    <title>Lowdb Example</title>

  <body>
    <header>
      <h1>
        Your Contacts
      </h1>
    </header>

    <main>
      <p>Add a new contact:</p>
      <form>
        <input id="fName" type="text" maxlength="100" placeholder="FirstName"> <input id="lName" type="text" maxlength="100" placeholder="LastName"> <input id="phone" type="text" maxlength="100" placeholder="555-555-5555">
        <button type="submit">Submit</button>
      </form>
      <p>List of Contacts:</p>
      <section class="contacts">
        <ul id="contacts">
        </ul>
        <div id = "table" class = "labelInput"></div>
      </section>
      <p><a href="/clear">Delete All</a></p>
    </main>
